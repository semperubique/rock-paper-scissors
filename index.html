<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockabye</title>
    <script type="text/javascript" src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header>
        <h1>The edge we never saw</h1>
        <p>They murdered everyone outside the gates, you are what stands between the lunatics and humanity. Fight for your honor, fight for the future!</p>
    </header>
    <main>
        <div class="user-section">
            <div class="warriors">
                <button id="rock"><img src="./images/paladin.png" alt="male palading"></button> 
                <button id="paper"><img src="./images/elf.png" alt="female elf with a bow"></button>
                <button id="scissors"><img src="./images/wizard.png" alt="female wizard"></button>
            </div>
        </div>
        <div class="battlefield">
            <div class="lives-and-rounds">
                <div id="user-lives">Your lives: 3</div>
                <div id="round">Round: 1</div>
                <div id="computer-lives">Computer lives: 3</div>    
            </div>
            <div class="battle-result">The blood is going to rain!</div>
            <div class="war-result"></div>
        </div> 
        <div class="computer-section">
            Computer:
        </div>
 
    </main>
    <footer>Created by Murad Ildarov</footer>  
</body>
</html>
